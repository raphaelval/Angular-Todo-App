<div class="todos">
  <form (ngSubmit)="addTodo()">
    <input type="text" name="inputTodo" placeholder="Enter To-Do..." class="todo-input" [(ngModel)]="inputTodo">
    <input type="submit" value="Add To-Do" class="todo-submit">
  </form>
  <div class="todo {{ (todo.completed? 'done' : '')}}" *ngFor="let todo of todos; let i = index;">
    <div class="id">{{ i+1 }}</div>
    <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
    <button class="delete" (click)="deleteTodo(i)">Remove</button>
  </div>
</div>
